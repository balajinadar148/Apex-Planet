<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1 Webpage with Interaction</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4682b4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Stylish Webpage</h1>
    </header>

    <main>
        <h2>Welcome all !</h2>
        <p>This is a simple Webpage styled with CSS and functioned with JavaScript</p>
        <button onclick="showMessage()">Click here</button>
    </main>

    <script>
        function showMessage() {
            alert('Hii There, You have Successsfully encripted the message, Congragulation !');
        }
    </script>
</body>

</html>
