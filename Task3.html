<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz Page</title>
    <link rel="icon" href="Quiz2.webp">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 style="color: bisque;">Responsive Quiz & Joke App</h1>
    </header>

    <main>
        <!-- Quiz Section -->
        <section class="quiz-section">
            <h2>Quick Quiz</h2>
            <div id="quizContainer">
                <p id="questionText"></p>
                <div id="optionsContainer"></div>
                <button id="nextBtn">Next</button>
            </div>
            <p id="resultText"></p>
        </section>

        <!-- Joke Section -->
        <section class="joke-section">
            <h2>Want a Joke?</h2>
            <button id="jokeBtn">Get a Joke</button>
            <p id="jokeText">Click the button to fetch a random joke!</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Example Page</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
